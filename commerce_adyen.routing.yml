commerce_adyen.boleto_redirect_post:
  path: 'commerce_adyen/boleto_redirect_post'
  defaults:
    _controller: '\Drupal\commerce_adyen\Controller\BoletoRedirectController::post'
  options:
    no_cache: TRUE
  requirements:
    _access: 'TRUE'
commerce_adyen.boleto_redirect_302:
  path: 'commerce_adyen/boleto_redirect_302'
  defaults:
    _controller: '\Drupal\commerce_adyen\Controller\BoletoRedirectController::on302'
  options:
    no_cache: TRUE
  requirements:
    _access: 'TRUE'
commerce_adyen.payment.form:
  path: '/paymentmethods'
  defaults:
    _controller: '\Drupal\commerce_adyen\Controller\ComponentPaymentController::handlePaymentMethodAction'
  requirements:
    _permission: 'access content'
commerce_adyen.paymentdetails.form:
  path: '/paymentdetailsmethods'
  defaults:
    _controller: '\Drupal\commerce_adyen\Controller\ComponentPaymentDetailsController::handlePaymentDetailsAction'
  requirements:
    _permission: 'access content'
